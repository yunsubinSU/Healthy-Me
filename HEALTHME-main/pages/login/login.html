<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="../../static/css/login/login.css">
</head>
<body>
    <main>     
	<h1>로그인</h1>
	<div class="container">
		<div class="form-section">
			<form>
				<section class="user-info-section">
					<label>
						<input type="text" placeholder="아이디를 입력하세요" id="id" name="id">
					</label>
					<label>
						<input type="password" placeholder="패스워드를 입력하세요" name="password">
					</label>
				</section>
				<section class="login-config-section">
					<label>
						<input type="checkbox" id="id-save">
						<span>아이디저장</span>
					</label>
					<label>
						<input type="checkbox" name="remember-me">
						<span>자동로그인</span>
					</label>
				</section>
				<section class="link-section">
					<a href="">아이디 찾기</a>
					<a href="">패스워드 변경</a>
					<a href="../login/join.html">회원가입</a>
				</section>
                <button id="login-btn"><a href="../../html/home/index.html" onclick="alert('로그인이 완료 되었습니다!')">로그인</a></button>
			</form>
		</div>
		<div class="image-section">
			<img src="https://cdn-icons-png.flaticon.com/128/5627/5627284.png" alt="그냥 이미지"/>
		</div>
	</div>
</main>
</body>
</html>
